{% extends 'pre_entrega/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>{% block Title %} Cursos {% endblock %}</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" type="text/css" href="{% static 'pre_entrega/css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" type="text/css" href="{% static 'pre_entrega/css/style.css' %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'pre_entrega/css/responsive.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="images/fevicon.png" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'pre_entrega/css/jquery.mCustomScrollbar.min.css' %}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' %}">
      <!-- owl stylesheets --> 
      <link rel="stylesheet" href="{% static 'pre_entrega/css/owl.carousel.min.css' %}">
      <link rel="stylesoeet" href="{% static 'pre_entrega/css/owl.theme.default.min.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
   </head>
   <body>

      {% block navbar-footer %}
      <!-- about section start -->
      <div class="about_section layout_padding margin_90">
         <div class="container-fluid">
            <div class="row">
               <div class="col-md-6">
                  <div class="about_main">
                     <div class="about_taital">Hola Cursos de Coder!</div>
                     <p class="about_text">Aqui pueden agregar cursos a la DB!</p>
                     <div class="about_bt"><a href="{% url 'pre_entrega:cursos' %}">Cursos</a></div>
                  </div>
               </div>
               <div class="col-md-6">
                  <div class="about_img"><img src="{% static 'pre_entrega/images/about-img.png' %}"></div>
               </div>
            </div>
         </div>
      </div>
      <!-- about section end -->
      <form method="post">
         <p class="h1">Inscripcion de Cursos</p>
         {% csrf_token %}
         <table>
         {{ form.as_table }}
         </table>
         <button type="submit"> Guardar </button>
     </form>
      {% endblock %}
      <!-- Javascript files-->
      <script src="{% static 'pre_entrega/js/jquery.min.js' %}"></script>
      <script src="{% static 'pre_entrega/js/popper.min.js"></script>
      <script src="{% static 'pre_entrega/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'pre_entrega/js/jquery-3.0.0.min.js' %}"></script>
      <script src="{% static 'pre_entrega/js/plugin.js' %}"></script>
      <!-- sidebar -->
      <script src="{% static 'pre_entrega/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
      <script src="{% static 'pre_entrega/js/custom.js' %}"></script>
      <!-- javascript --> 
      <script src="{% static 'pre_entrega/js/owl.carousel.js' %}"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
   </body>
</html>

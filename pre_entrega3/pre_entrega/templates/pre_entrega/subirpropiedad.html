{% extends 'pre_entrega/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block Title %} subir propiedad {% endblock %} </title>
</head>
<body>
    {% block navbar-footer %}

        {% csrf_token %}
        {{ property_form.as_p }}
        {{ image_form.as_p }}
        <button type="submit">Subir</button>
    </form>
    {% endblock %}
</body>
</html>
